<h1>Register</h1>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    Login
    <input type="text" name="login" id="login{{ login }}" value="{{ login }}">
    <br>
    Password
    <input type="text" name="password" id="password{{ password }}" value="{{ password }}">

    <br>
    <input type="submit" value="Register">
</form>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
