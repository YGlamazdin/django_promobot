<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login</h1>
<form action="{% url 'login' %}" method="get">
    {% csrf_token %}
    Login
    <input type="text" name="login" id="login{{ login }}" value="{{ login }}">
    <br>
    Password
    <input type="text" name="password" id="password{{ password }}" value="{{ password }}">

    <br>
    <input type="submit" value="Login">
</form>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
</body>
</html>
